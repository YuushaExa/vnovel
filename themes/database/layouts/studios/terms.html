<div class="columns">
    {{ range .Data.Terms.ByCount }}
    <div class="column">
        <div class="card">
            {{ $firstPage := index .Pages 0 }}
            {{ if and $firstPage $firstPage.Params.image }}
            <div class="card-image">
                <img src="{{ $firstPage.Params.image }}" alt="{{ $firstPage.LinkTitle }}">
            </div>
            {{ end }}
            
            <div class="card-content">
                <a class="title is-5 is-size-6-mobile" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
                {{ $pageCount := len .Pages }}
                <p>{{ $pageCount }} post{{ if ne $pageCount 1 }}s{{ end }}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>
